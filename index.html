<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#111111" />
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Everett's Asteroid Blaster</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: #111;
    color: white;
    font-family: monospace;
    height: 100%;
    overflow: hidden;
  }
  #gameTitle {
    font-size: 32px;
    margin: 10px 0;
    text-align: center;
  }
  #scoreBoard {
    font-size: 18px;
    text-align: center;
    margin-bottom: 10px;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: black;
    width: 100vw;
    height: 75vh;
  }
  button {
    font-size: 24px;
    margin: 5px;
    padding: 15px 25px;
    border: none;
    border-radius: 10px;
    background-color: #333;
    color: white;
    touch-action: manipulation;
  }
  button:active {
    background-color: #555;
  }
  #touch-controls {
    position: fixed;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
  }
</style>
</head>
<body>
<div id="gameTitle">Everett's Asteroid Blaster</div>
<div id="scoreBoard">Score: 0 | Level: 1</div>
<canvas id="gameCanvas"></canvas>
<div id="touch-controls">
  <div id="joystick" style="display: flex; flex-direction: column; gap: 10px;">
    <button id="btn-up">â–²</button>
    <div style="display: flex; justify-content: space-between;">
      <button id="btn-left">âŸµ</button>
      <button id="btn-right">âŸ¶</button>
    </div>
  </div>
  <div id="fire-control">
    <button id="btn-fire">ðŸ”¥</button>
  </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreBoard = document.getElementById('scoreBoard');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight * 0.75;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const keys = {};
let shooting = false;

document.addEventListener("DOMContentLoaded", () => {
  const keyMap = {
    "btn-up": "ArrowUp",
    "btn-left": "ArrowLeft",
    "btn-right": "ArrowRight"
  };

  for (const [id, code] of Object.entries(keyMap)) {
    const btn = document.getElementById(id);
    if (btn) {
      ["touchstart", "mousedown"].forEach(evt =>
        btn.addEventListener(evt, e => {
          e.preventDefault();
          keys[code] = true;
        })
      );
      ["touchend", "mouseup", "mouseleave"].forEach(evt =>
        btn.addEventListener(evt, e => {
          e.preventDefault();
          keys[code] = false;
        })
      );
    }
  }

  const fireBtn = document.getElementById("btn-fire");
  if (fireBtn) {
    ["touchstart", "mousedown"].forEach(evt =>
      fireBtn.addEventListener(evt, e => {
        e.preventDefault();
        shooting = true;
      })
    );
    ["touchend", "mouseup", "mouseleave"].forEach(evt =>
      fireBtn.addEventListener(evt, e => {
        e.preventDefault();
        shooting = false;
      })
    );
  }
});

let score = 0;
let level = 1;
let gameOver = false;
let isThrusting = false;

class Ship {
  constructor() {
    this.x = canvas.width / 2;
    this.y = canvas.height / 2;
    this.radius = 15;
    this.angle = 0;
    this.rotation = 0;
    this.velocity = { x: 0, y: 0 };
  }

  rotate(dir) {
    this.rotation = dir;
  }

  update() {
    this.angle += this.rotation;
    this.x += this.velocity.x;
    this.y += this.velocity.y;
    this.wrap();
  }

  thrust() {
    this.velocity.x += Math.cos(this.angle) * 0.1;
    this.velocity.y += Math.sin(this.angle) * 0.1;
  }

  wrap() {
    if (this.x < 0) this.x = canvas.width;
    if (this.x > canvas.width) this.x = 0;
    if (this.y < 0) this.y = canvas.height;
    if (this.y > canvas.height) this.y = 0;
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.beginPath();
    ctx.moveTo(10, 0);
    ctx.lineTo(-10, -8);
    ctx.lineTo(-5, 0);
    ctx.lineTo(-10, 8);
    ctx.closePath();
    ctx.fillStyle = 'gray';
    ctx.strokeStyle = 'blue';
    ctx.fill();
    ctx.stroke();

    if (isThrusting) {
      ctx.beginPath();
      ctx.moveTo(-10, -5);
      ctx.lineTo(-18 - Math.random() * 5, 0);
      ctx.lineTo(-10, 5);
      ctx.fillStyle = 'orange';
      ctx.fill();
    }

    ctx.restore();
  }

  shoot() {
    bullets.push(new Bullet(this.x, this.y, this.angle));
  }
}

class Asteroid {
  constructor(x, y, radius = 30 + Math.random() * 20) {
    this.x = x ?? Math.random() * canvas.width;
    this.y = y ?? Math.random() * canvas.height;
    this.radius = radius;
    this.velocity = {
      x: Math.random() * 2 - 1,
      y: Math.random() * 2 - 1,
    };
    this.points = this.generateJaggedShape();
  }

  generateJaggedShape() {
    const points = [];
    const sides = Math.floor(8 + Math.random() * 4);
    for (let i = 0; i < sides; i++) {
      const angle = (Math.PI * 2 * i) / sides;
      const radiusOffset = this.radius * (0.7 + Math.random() * 0.6);
      points.push({ x: Math.cos(angle) * radiusOffset, y: Math.sin(angle) * radiusOffset });
    }
    return points;
  }

  update() {
    this.x += this.velocity.x;
    this.y += this.velocity.y;
    if (this.x < 0) this.x = canvas.width;
    if (this.x > canvas.width) this.x = 0;
    if (this.y < 0) this.y = canvas.height;
    if (this.y > canvas.height) this.y = 0;
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.beginPath();
    ctx.moveTo(this.points[0].x, this.points[0].y);
    for (let i = 1; i < this.points.length; i++) {
      ctx.lineTo(this.points[i].x, this.points[i].y);
    }
    ctx.closePath();
    ctx.strokeStyle = 'white';
    ctx.stroke();
    ctx.restore();
  }
}

class Bullet {
  constructor(x, y, angle) {
    this.x = x;
    this.y = y;
    this.radius = 2;
    this.velocity = {
      x: Math.cos(angle) * 5,
      y: Math.sin(angle) * 5,
    };
    this.lifetime = 100;
  }

  update() {
    this.x += this.velocity.x;
    this.y += this.velocity.y;
    this.lifetime--;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = 'orange';
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x - this.velocity.x * 2, this.y - this.velocity.y * 2);
    ctx.strokeStyle = 'rgba(255, 165, 0, 0.5)';
    ctx.lineWidth = 1;
    ctx.stroke();
  }

  isOffScreen() {
    return (
      this.x < 0 || this.x > canvas.width ||
      this.y < 0 || this.y > canvas.height ||
      this.lifetime <= 0
    );
  }
}

const ship = new Ship();
let asteroids = [];
const bullets = [];

function spawnAsteroids(num) {
  asteroids = Array.from({ length: num }, () => new Asteroid());
}

spawnAsteroids(5);

document.addEventListener('keydown', (e) => {
  keys[e.code] = true;
  if (e.code === 'Space' && !gameOver) ship.shoot();
});
document.addEventListener('keyup', (e) => (keys[e.code] = false));

function checkCollisions() {
  for (let i = asteroids.length - 1; i >= 0; i--) {
    for (let j = bullets.length - 1; j >= 0; j--) {
      const dx = asteroids[i].x - bullets[j].x;
      const dy = asteroids[i].y - bullets[j].y;
      const distance = Math.hypot(dx, dy);
      if (distance < asteroids[i].radius + bullets[j].radius) {
        bullets.splice(j, 1);
        score += 10;
        if (asteroids[i].radius > 20) {
          const newR = asteroids[i].radius / 2;
          asteroids.push(new Asteroid(asteroids[i].x, asteroids[i].y, newR));
          asteroids.push(new Asteroid(asteroids[i].x, asteroids[i].y, newR));
        }
        asteroids.splice(i, 1);
        break;
      }
    }
  }
}

function checkShipCollision() {
  for (const asteroid of asteroids) {
    const dx = asteroid.x - ship.x;
    const dy = asteroid.y - ship.y;
    const distance = Math.hypot(dx, dy);
    if (distance < asteroid.radius + ship.radius) {
      gameOver = true;
      scoreBoard.innerText = `ðŸ’¥ Game Over! Final Score: ${score} | Level: ${level}`;
    }
  }
}

function checkLevelProgression() {
  if (asteroids.length === 0 && !gameOver) {
    level++;
    spawnAsteroids(4 + level);
  }
}

function updateScoreBoard() {
  if (!gameOver) {
    scoreBoard.innerText = `Score: ${score} | Level: ${level}`;
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  isThrusting = keys['ArrowUp'];

  if (!gameOver) {
    if (keys['ArrowLeft']) ship.rotate(-0.05);
    else if (keys['ArrowRight']) ship.rotate(0.05);
    else ship.rotate(0);

    if (isThrusting) ship.thrust();

    ship.update();
  }
  ship.draw();

  for (const asteroid of asteroids) {
    asteroid.update();
    asteroid.draw();
  }

  for (let i = bullets.length - 1; i >= 0; i--) {
    bullets[i].update();
    bullets[i].draw();
    if (bullets[i].isOffScreen()) bullets.splice(i, 1);
  }

  checkCollisions();
  checkShipCollision();
  checkLevelProgression();

  if (shooting && !gameOver) {
    if (!this.lastShot || Date.now() - this.lastShot > 300) {
      ship.shoot();
      this.lastShot = Date.now();
    }
  }

  updateScoreBoard();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
